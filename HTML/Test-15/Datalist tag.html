<html>
    <head>
        <title>Datalist tag</title>
    </head>
    <body>
        <form>
        <input type="text" list="programming"/>
            <datalist id="programming">
            <option value="java"></option>
        <option value="C"></option>
        <option value="c#"></option>
        <option value="C++"></option>
            </datalist><br><br>
        
        </form>
    </body>
</html>
