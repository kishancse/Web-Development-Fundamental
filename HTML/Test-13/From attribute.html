<html>
    <head>
        <title>Form attribute</title>
    </head>
    <body>
    <from id="form1" enctype="application/x-www-form-urlencoded">
        Name:<input type="text" name="name"><br><br>
        password:<input type="password" name="pass" form="form2"><br><br>
        city:<input type="text" name="city"><br><br>
        Upload:<input type="file" name="file"><br><br>
        <input type="submit" value="submit">
         
        </from><hr>
    <br><br>
        <form id="form2">
        Name:<input type="text" name="name"><br><br>
        
        city:<input type="text" name="city"><br><br><br>
        <input type="submit" value="Admin submit" formenctype="multipart/form-data">        
        
        </form>
        city2:<input type="text" name="city2" form="form2"><br>
        <br><br>
    </body>
</html>
