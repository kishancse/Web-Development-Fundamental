<html>
<head>
    <title>Min Max attribute</title>
</head>
    <body>
    <form>
        Number:<input type="number" min="5" max="15"><br><br>
        Range:<input type="range" min="0" max="5"><br><br>
        Date:<input type="date" min="01-01-2016" max="01-05-2016"><br><br><br>
        Name:<input type="text" maxlength="10"><br><br>
        Password:<input type="password" minlength="5" maxlength="15"><br><br><br><br>
        Name:<input type="text" size="10" placeholder="Enter your name......"><br>
        <br>
        <br>
        Yes:<input type="radio" name="other">
        No:<input type="radio" name="other">
        Name:<input type="text" name="fname" value="Kishan" readonly><br>
        <input type="submit" value="submit"><br>
        <br>
        <br>
        Emai:<input type="email" name="email" multiple><br>
        <br><br>
        Number:<input type="number" step="4"><br><br><br><br>
        <input type="text" pattern="^[a-z]+$" title="Example:abcd">
        <input type="submit" value="submit">
         
               
        
        
    </form>
    
    
    </body>
    
    
    
    
</html>
